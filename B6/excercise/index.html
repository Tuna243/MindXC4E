<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sky Sports-Clone</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <header>
        <div class="header__bar">
            <div class="header__bar--logo">
                <a class="header__bar--logo-a" href="#">
                    <img class="header__bar--logo-img"
                        src="https://www.skysports.com/assets/Sky-Sports-Logo-transparent.svg" alt="Logo-site">
                </a>
            </div>
            <div class="header__bar--login-0">
                <i class="fa-solid fa-bars" style="color:#fff; width: 80px; height: 50px;" ;></i>
            </div>
            <div class="header__bar--login">
                <span class="header__bar--login-iline"><a href="#" class="header__bar--login-get">Get Sky Sports</a></span>
                <span class="header__bar--login-iline"><a href="#" class="header__bar--login-btn">Login</a></span>
            </div>
        </div>
        <div class="menu_bar">
            <ul class="menu_bar__list">
                <li><a class="menu_bar__list--li" href="#">Home</a></li>
                <li><a class="menu_bar__list--li" href="#">Sports</a></li>
                <li><a class="menu_bar__list--li" href="#">Scores</a></li>
                <li><a class="menu_bar__list--li" href="#">Video</a></li>
                <li><a class="menu_bar__list--li" href="#">TV</a></li>
                <li><a class="menu_bar__list--li" href="#">Sky Bet</a></li>
                <li><a class="menu_bar__list--li" href="#">Shop</a></li>
                <li><a class="menu_bar__list--li" href="#">More</a></li>
            </ul>
            <div class="view_more">
                <a href="#" class="more">Watch Sky Sport</a>
            </div>
        </div>
    </header>
    <main>
            <section class="site-new">
                <div class="site-new__container">
                    <div class="site-new__container--item">
                            <img class="site-new__container--item-img" src="https://imgresizer.eurosport.com/unsafe/420x0/filters:format(webp):focal(1152x643:1154x641)/origin-imgresizer.eurosport.com/2023/05/23/3710482-75499568-2560-1440.jpg" alt="">
                            <div class="site-new__container--item-dsc">
                                <p class="site-new__container--item-tag">football</p>
                                <h4 class="site-new__container--item-title">Four arrested over Vinicius effigy in January | Real star repeats call for action</h4>
                            </div>
                    </div>
                    <div class="site-new__container--item">2</div>
                    <div class="site-new__container--item">3</div>
                    <div class="site-new__container--item">4</div>
                    <div class="site-new__container--item">5</div>
                    <div class="site-new__container--item">6</div>
                    <div class="site-new__container--item">7</div>
                </div>               
            </section>

    <footer>

    </footer>
